<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Latihan JavaScript 05</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h3>konversi suhu</h3>

		<div class="from-group">
			<label for="DC">Derajat Celcius</label><br>
			<input type="text" id="DC" class="from-control" onkeyup="C2F()"> 
		</div>
		<div class="from-group">
			<label for="DF">Derajat Fahrenheit</label><br>
			<input type="text" id="DF" class="from-control" onkeyup="F2C()"> 
			
		</div>
		<div class="from-group">
			<label for="DR">Derajat Reamur</label><br>
			<input type="text" id="DR" class="from-control" onkeyup="R2C()">
			
		</div>
		<div class="from-group">
			<button onclick="konversi()" class="btn btn-primary">konversi</button>
			
		</div>
	</div>

	<script >
		function C2F() {
			let Clex = document.getElementById("DC").value
			let hsl = 9/5 * Clex + 32
			document.getElementById("DF").value=hsl
		}
		function F2C() {
			let fh = document.getElementById("DF").value
			let hsl = 5/9 * fh + 32
			document.getElementById("DC").value=hsl
		}
		function R2C() {
			let rh = document.getElementById("DR").value
			let hsl = 5/9 * rh + 32
			document.getElementById("DC").value=hsl

	</script>
</body>
</html>
